  chromatic:
    name: Component Visual regression tests
    needs: build
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          # Chromatic needs the full git history to work
          fetch-depth: 0

      - name: Setup Node.js 12.x
