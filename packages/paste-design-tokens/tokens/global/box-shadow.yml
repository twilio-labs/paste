global:
  type: shadow
  category: box-shadow
imports:
  - ../aliases/box-shadow.yml
  - ../aliases/offset.yml
props:
  shadow-card:
    value: "{!shadow-elevation-10}"
    comment: Shadow for cards.
  shadow-focus:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-20}px {!palette-blue-60-transparent-80}"
    comment: Shadow for focus ring on interactive elements
  shadow-border-input:
    value: "{!shadow-border-input}"
    comment: Shadow border for inputs.
  shadow-border-input-hover:
    value: "{!shadow-border-input-hover}"
    comment: Shadow border for inputs hover.
  shadow-border-input-error:
    value: "{!shadow-border-input-error}"
    comment: Shadow border for error inputs.
  shadow-border-input-error-hover:
    value: "{!shadow-border-input-error-hover}"
    comment: Shadow border for error inputs hover.
  shadow-border-input-disabled:
    value: "{!shadow-border-input-disabled}"
    comment: Shadow border for disabled inputs.
