global:
  type: shadow
  category: box-shadow
imports:
  - ../aliases/box-shadow.yml
  - ../aliases/offset.yml
props:
  shadow-high:
    value: "{!deprecated-shadow-elevation-30}"
    comment: High elevation default shadow.
  shadow:
    value: "{!deprecated-shadow-elevation-20}"
    comment: Default shadow.
  shadow-low:
    value: "{!deprecated-shadow-elevation-10}"
    comment: Low elevation default shadow.
  shadow-card:
    value: "{!deprecated-shadow-elevation-10}"
    comment: Shadow for cards.
  shadow-focus:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-20} {!palette-blue-60-transparent-70}"
    comment: Shadow for focus ring on interactive elements.
  shadow-focus-inverse:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-20} {!palette-gray-0-transparent-40}"
    comment: Shadow for focus ring on interactive elements on inverse backgrounds.
  shadow-focus-inset:
    value: "inset {!offset-0} {!offset-0} {!offset-0} {!offset-10} {!palette-blue-60-transparent-70}"
    comment: Shadow for inset focus on elements, such as DataGrid cells.
  shadow-focus-inverse-inset:
    value: "inset {!offset-0} {!offset-0} {!offset-0} {!offset-10} {!palette-gray-0-transparent-40}"
    comment: Shadow for inset focus ring on interactive elements on inverse backgrounds.
  shadow-focus-shadow-border:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-20} {!palette-blue-60-transparent-70}, {!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-gray-50}"
    comment: Shadow for simultaneous focus and border.
  shadow-border-weaker:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-gray-20}"
    comment: Weaker shadow border for disabled inputs.
  shadow-border-weak:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-gray-30}"
    comment: Weak shadow border for disabled inputs.
  shadow-border:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-gray-50}"
    comment: Shadow border for inputs.
  shadow-border-strong:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-gray-60}"
    comment: Strong shadow border for inputs.
  shadow-border-primary-weaker:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-blue-20}"
    comment: "Weaker shadow border for primary interactions."
  shadow-border-primary-weak:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-blue-30}"
    comment: "Weaker shadow border for primary interactions."
  shadow-border-primary:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-blue-60}"
    comment: "Default shadow border for primary interactions."
  shadow-border-primary-strong:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-blue-80}"
    comment: Strong shadow border for inputs hover.
  shadow-border-primary-stronger:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-blue-90}"
    comment: Stronger shadow border for inputs active.
  shadow-border-primary-strongest:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-blue-100}"
    comment: Strongest shadow border for inputs active.
  shadow-border-destructive-weaker:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-red-20}"
    comment: Weaker shadow border for destructive interactions.
  shadow-border-destructive-weak:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-red-30}"
    comment: Weak shadow border for destructive interactions.
  shadow-border-destructive:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-red-60}"
    comment: Shadow border for destructive interactions.
  shadow-border-destructive-strong:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-red-80}"
    comment: Strong shadow border for destructive interactions
  shadow-border-destructive-stronger:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-red-90}"
    comment: Strong shadow border for destructive interactions
  shadow-border-destructive-strongest:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-red-100}"
    comment: Strongest shadow border for destructive interactions
  shadow-border-success-weaker:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-green-20}"
    comment: Weaker shadow border for success inputs.
  shadow-border-warning-weaker:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-orange-20}"
    comment: Weaker shadow border for warning inputs.
  shadow-border-error-weaker:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-red-20}"
    comment: Weaker shadow border for error inputs.
  shadow-border-error-weak:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-red-50}"
    comment: Shadow border for inverse error inputs.
  shadow-border-error:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-red-60}"
    comment: Shadow border for error inputs.
  shadow-border-error-strong:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-red-80}"
    comment: Shadow border for error inputs hover.
  shadow-border-error-stronger:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-red-90}"
    comment: Shadow border for error inputs hover.
  shadow-border-error-strongest:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-red-100}"
    comment: Strongest shadow border for error inputs hover.
  shadow-border-neutral-weaker:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-blue-20}"
    comment: Weaker shadow border for neutral inputs.
  shadow-border-new-weaker:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-purple-20}"
    comment: Weaker shadow border for new status inputs.
  shadow-border-decorative-10-weaker:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-gray-20}"
    comment: Weaker shadow border for decorative 10
  shadow-border-decorative-20-weaker:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-blue-20}"
    comment: Weaker shadow border for decorative 20
  shadow-border-decorative-30-weaker:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-green-20}"
    comment: Weaker shadow border for decorative 30
  shadow-border-decorative-40-weaker:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-purple-20}"
    comment: Weaker shadow border for decorative 40
  shadow-border-brand-10:
    value: "saffron"
    comment: Shadow border for brand 10
  shadow-border-brand-20:
    value: "sky"
    comment: Shadow border for brand 20
  shadow-border-brand-30:
    value: "mint"
    comment: Shadow border for brand 30
  shadow-border-inverse-weakest:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-gray-90}"
    comment: Weakest shadow border on interactive elements on inverse backgrounds.
  shadow-border-inverse-weaker:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-gray-80}"
    comment: Weaker shadow border on interactive elements on inverse backgrounds.
  shadow-border-inverse:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-gray-50}"
    comment: Shadow border on interactive elements on inverse backgrounds.
  shadow-border-inverse-strong:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-gray-20}"
    comment: Strong shadow border on interactive elements on inverse backgrounds.
  shadow-border-inverse-stronger:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-gray-10}"
    comment: Stronger shadow border on interactive elements on inverse backgrounds.
  shadow-border-inverse-strongest:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-gray-0}"
    comment: Strongest shadow border on interactive elements on inverse backgrounds.
  shadow-border-subaccount:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-yellow-20}"
    comment: Shadow border for subaccount badge.
  shadow-border-inverse-new-weaker:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-purple-70}"
    comment: Shadow border for the sidebar beta badge.

  # Top borders
  shadow-border-top-primary:
    value: "{!offset-0} {!offset-negative-05} {!offset-0} {!palette-blue-55}"
    comment: Top shadow border for selected status of horizontal tabs
  shadow-border-top-inverse-strongest:
    value: "{!offset-0} {!offset-negative-05} {!offset-0} {!palette-blue-20}"
    comment: Top shadow border for for selected status of horizontal tabs on inverse backgrounds
  shadow-border-top-primary-strongest:
    value: "{!offset-0} {!offset-negative-05} {!offset-0} {!palette-blue-90}"
    comment: Top shadow border for selected hover status of horizontal tabs

  # Right borders
  shadow-border-right-inverse-strong:
    value: "{!offset-05} {!offset-0} {!palette-gray-20}"
    comment: Right shadow border for hover status of vertical tabs on inverse backgrounds

  # Bottom borders
  shadow-border-bottom-primary:
    value: "{!offset-0} {!offset-05} {!offset-0} {!palette-blue-55}"
    comment: Bottom shadow border for primary status
  shadow-border-bottom-neutral-weaker:
    value: "{!offset-0} {!offset-05} {!offset-0} {!palette-blue-20}"
    comment: Weaker bottom shadow border for neutral status
  shadow-border-bottom-warning-weaker:
    value: "{!offset-0} {!offset-05} {!offset-0} {!palette-orange-20}"
    comment: Weaker bottom shadow border for warning status
  shadow-border-bottom-error-weaker:
    value: "{!offset-0} {!offset-05} {!offset-0} {!palette-red-20}"
    comment: Weaker bottom shadow border for error status
  shadow-border-bottom-success-weaker:
    value: "{!offset-0} {!offset-05} {!offset-0} {!palette-green-20}"
    comment: Weaker bottom shadow border for success status
  shadow-border-bottom-new-weaker:
    value: "{!offset-0} {!offset-05} {!offset-0} {!palette-purple-20}"
    comment: Weaker bottom shadow border for new status
  shadow-border-bottom-decorative-10-weaker:
    value: "{!offset-0} {!offset-05} {!offset-0} {!palette-gray-20}"
    comment: Weaker bottom shadow border for decorative 10
  shadow-border-bottom-decorative-20-weaker:
    value: "{!offset-0} {!offset-05} {!offset-0} {!palette-blue-20}"
    comment: Weaker bottom shadow border for decorative 20
  shadow-border-bottom-decorative-30-weaker:
    value: "{!offset-0} {!offset-05} {!offset-0} {!palette-green-20}"
    comment: Weaker bottom shadow border for decorative 30
  shadow-border-bottom-decorative-40-weaker:
    value: "{!offset-0} {!offset-05} {!offset-0} {!palette-purple-20}"
    comment: Weaker bottom shadow border for decorative 40
  shadow-border-bottom-brand-10-strong:
    value: "{!offset-0} {!offset-05} {!offset-0} {!palette-yellow-80}"
    comment: Strong bottom shadow border for brand 10
  shadow-border-bottom-brand-20-strong:
    value: "{!offset-0} {!offset-05} {!offset-0} {!palette-blue-70}"
    comment: Strong bottom shadow border for brand 20
  shadow-border-bottom-brand-30-strong:
    value: "{!offset-0} {!offset-05} {!offset-0} {!palette-green-70}"
    comment: Strong bottom shadow border for brand 30
  shadow-border-bottom-subaccount:
    value: "{!offset-0} {!offset-05} {!offset-0} {!palette-yellow-40}"
    comment: Bottom shadow border for subaccount badge
  shadow-border-bottom-inverse-new-weaker:
    value: "{!offset-0} {!offset-05} {!offset-0} {!palette-purple-70}"
    comment: Bottom shadow border for the sidebar beta badge
  shadow-border-bottom-weak-inset:
    value: "inset {!offset-0} {!offset-negative-05} {!offset-0} {!offset-0} {!palette-gray-30}"
    comment: Weak bottom shadow border for tab container
  shadow-border-bottom-inverse-weaker-inset:
    value: "inset {!offset-0} {!offset-negative-05} {!offset-0} {!offset-0} {!palette-gray-80}"
    comment: Weaker bottom shadow border for tab container on inverse backgrounds
  shadow-border-bottom-weak:
    value: "{!offset-0} {!offset-05} {!offset-0} {!palette-gray-30}"
    comment: Bottom shadow border for border weak color
  shadow-border-bottom-inverse-weaker:
    value: "{!offset-0} {!offset-05} {!offset-0} {!palette-gray-80}"
    comment: Bottom shadow border for inverse border weaker color

  # User
  shadow-border-user:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-purple-50}"
    comment: Shadow border for user.

  # Notification
  shadow-border-notification:
    value: "{!offset-0} {!offset-05} {!offset-0} {!palette-red-60}"
    comment: Shadow border for notification.
  shadow-border-bottom-notification-stronger:
    value: "{!offset-0} {!offset-05} {!offset-0} {!palette-red-90}"
    comment: Stronger bottom shadow border for notification.

  # Left / Right
  shadow-left:
    value: "{!offset-20} {!offset-0} {!offset-40} {!offset-negative-20} {!palette-gray-100-transparent-20}"
    comment: Left shadow border for elements.
  shadow-left-inverse:
    value: "{!offset-20} {!offset-0} {!offset-40} {!offset-negative-20} {!palette-black-transparent-40}"
    comment: Left shadow border for inverse elements.
  shadow-right:
    value: "{!offset-negative-20} {!offset-0} {!offset-40} {!offset-negative-20} {!palette-gray-100-transparent-20}"
    comment: Right shadow border for elements.
  shadow-right-inverse:
    value: "{!offset-negative-20} {!offset-0} {!offset-40} {!offset-negative-20} {!palette-black-transparent-40}"
    comment: Right shadow border for inverse elements.

  # Elevation
  shadow-elevation-05:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-gray-15}"
    comment: Accent shadows that subtly define the edges of a container. They serve as a lightweight alternative to risen shadows at lower elevations.
  shadow-elevation-top-05:
    value: "{!offset-0} {!offset-negative-05} {!offset-0} {!offset-0} {!palette-gray-15}"
    comment: Accent shadows that subtly define the top edges of an element. They serve as a lightweight alternative to risen shadows at lower elevations.
  shadow-elevation-bottom-05:
    value: "{!offset-0} {!offset-05} {!offset-0} {!offset-0} {!palette-gray-15}"
    comment: Accent shadows that subtly define the bottom edge of an element. They serve as a lightweight alternative to risen shadows at lower elevations.
  shadow-elevation-inverse-05:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-gray-90}"
    comment: Accent shadows that subtly define the the edges of a container on inverse backgrounds. They serve as a lightweight alternative to risen shadows at lower elevations.
  shadow-elevation-bottom-inverse-05:
    value: "{!offset-0} {!offset-05} {!offset-0} {!offset-0} {!palette-gray-90}"
    comment: Accent shadows that subtly define the bottom edge of an inverse element. They serve as a lightweight alternative to risen shadows at lower elevations.
  shadow-elevation-right-inverse-05:
    value: "{!offset-05} {!offset-0} {!offset-0} {!offset-0} {!palette-gray-90}"
    comment: Accent shadows that subtly define the right edge of an inverse element. They serve as a lightweight alternative to risen shadows at lower elevations.
  shadow-elevation-10:
    value: "{!offset-0} {!offset-negative-05} {!offset-0} {!offset-0} {!palette-gray-10}, {!offset-0} {!offset-15} {!offset-20} {!offset-0} {!palette-gray-110-transparent-10}"
    comment: Use on elements that overlay other UI components but remain visually connected to the elements behind them.
  shadow-elevation-inverse-10:
    value: "{!offset-0} {!offset-negative-05} {!offset-0} {!offset-0} {!palette-gray-90}, {!offset-0} {!offset-15} {!offset-20} {!offset-0} {!palette-black-transparent-40}"
    comment: Use on inverse elements that overlay other UI components but remain visually connected to the elements behind them.
  shadow-elevation-20:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-gray-05}, {!offset-0} {!offset-30} {!offset-40} {!offset-0} {!palette-gray-110-transparent-10}, {!offset-60} {!offset-60} {!offset-90} {!offset-0} {!palette-gray-110-transparent-05}"
    comment: Use on elements that sit above the UI to indicate a greater distance distance from the surface behind them.
  shadow-elevation-left-20:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-05} {!palette-gray-05}, {!offset-negative-20} {!offset-0} {!offset-40} {!offset-0} {!palette-gray-110-transparent-10}, {!offset-negative-60} {!offset-0} {!offset-90} {!offset-0} {!palette-gray-110-transparent-05}"
    comment: Use for elements that dynamically open from the right side of the screen, appearing above the UI to indicate a greater separation from the underlying surface.
  shadow-brand-10:
    value: "{!offset-0} {!offset-0} {!offset-80} {!offset-0} {!palette-blue-50-transparent-30}"
