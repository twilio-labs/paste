  type: color
  category: color
imports:
  - ../aliases/color.yml
  - ../aliases/color-palette.yml
props:
  color-gray-0:
    value: "{!palette-gray-0}"
    comment: "Gray Color 0"
  color-gray-10:
    value: "{!palette-gray-10}"
    comment: "Gray Color 1"
  color-gray-20:
    value: "{!palette-gray-20}"
    comment: "Gray Color 2"
  color-gray-30:
    value: "{!palette-gray-30}"
    comment: "Gray Color 3"
  color-gray-40:
    value: "{!palette-gray-40}"
    comment: "Gray Color 4"
  color-gray-50:
    value: "{!palette-gray-50}"
