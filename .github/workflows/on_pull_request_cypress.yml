name: Cypress PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  cypress:
    name: Website tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]
    env:
      CYPRESS_CACHE_FOLDER: ./node_modules/cypress
      CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      USE_CYPRESS_VRT: false

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Node.js 16.13
        uses: actions/setup-node@v2
        with:
          node-version: 16.13.x

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Load Yarn cache
        uses: actions/cache@v2
        id: yarn_cache_id
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn

      - name: Node modules cache
        uses: actions/cache@v2
        id: node_modules_cache_id
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies
        if: steps.yarn_cache_id.outputs.cache-hit != 'true' || steps.node_modules_cache_id.outputs.cache-hit != 'true'
        run: yarn install --immutable

      - name: Wait for Netlify
        uses: hharnisc/wait-for-netlify-action@3.2.0
        id: waitForDeployment
        with:
          site_id: ${{ secrets.NETLIFY_SITE_ID }}
        env:
          NETLIFY_TOKEN: ${{ secrets.NETLIFY_TOKEN }}

      - name: Cypress run
        uses: cypress-io/github-action@v2
        if: ${{ !contains(github.event.pull_request.labels.*.name, 'üïµüèª‚Äç‚ôÄÔ∏è Run website visual regression') }}
        with:
          record: true
          parallel: true
          group: "Paste Actions Parallel"
          config: baseUrl=${{ steps.waitForDeployment.outputs.url }}

      - name: Cypress run with site VRT
        uses: cypress-io/github-action@v2
        if: ${{ contains(github.event.pull_request.labels.*.name, 'üïµüèª‚Äç‚ôÄÔ∏è Run website visual regression') }}
        with:
          record: true
          parallel: true
          group: "Paste Actions with VRT Parallel"
          config: baseUrl=${{ steps.waitForDeployment.outputs.url }}
          # enabled percy to run cypress for VRT
          command-prefix: "percy exec -- npx"
        env:
          USE_CYPRESS_VRT: true

      - name: Remove Test Label
        uses: actions-ecosystem/action-remove-labels@v1
        if: ${{ contains(github.event.pull_request.labels.*.name, 'üïµüèª‚Äç‚ôÄÔ∏è Run website visual regression') }}
        with:
          labels: "üïµüèª‚Äç‚ôÄÔ∏è Run website visual regression"
