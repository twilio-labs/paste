global:
  type: color
  category: text-color
imports:
  - ../aliases/color.yml
  - ../aliases/color-palette.yml
props:
  # body text
  color-text-default:
    value: "{!palette-gray-90}"
    comment: Body text color
  color-text-weak:
    value: "{!palette-gray-40}"
    comment: Weak body text for visual hierarchy.
  color-text-inverse:
    value: "{!white}"
    comment: Inverse text color for dark backgrounds
  color-text-inverse-weak:
    value: "{!palette-gray-30}"
    comment: Weak inverse text color for dark backgrounds
  color-text-brand-primary:
    value: "{!white}"
    comment: Text color used on any brand color
  color-text-brand-highlight:
    value: "{!amaranth}"
    comment: Twilio brand red, accessible on large text only.
  color-text-brand-highlight-dark:
    value: "{!red_ribbon}"
    comment: Accessible Twilio brand red.

  # links
  color-text-link:
    value: "{!palette-blue-50}"
    comment: Link text
  color-text-link-active:
    value: "{!palette-blue-70}"
    comment: Active link text
  color-text-link-disabled:
    value: "{!palette-blue-30}"
    comment: Disabled link text
  color-text-link-focus:
    value: "{!palette-blue-60}"
    comment: Focus link text
  color-text-link-hover:
    value: "{!palette-blue-60}"
    comment: Hover link text
  color-text-link-destructive:
    value: "{!palette-red-50}"
    comment: Destructive link text
  color-text-link-destructive-active:
    value: "{!palette-red-70}"
    comment: Active destructive link text
  color-text-link-destructive-disabled:
    value: "{!palette-red-20}"
    comment: Disabled destructive link text
  color-text-link-destructive-focus:
    value: "{!palette-red-60}"
    comment: Focus destructive link text
  color-text-link-destructive-hover:
    value: "{!palette-red-60}"
    comment: Hover destructive link text

  #status
  color-text-error:
    value: "{!palette-red-50}"
    comment: Error text for inputs and error misc
  color-text-success:
    value: "{!palette-green-50}"
    comment: Text color for success text.
  color-text-warning:
    value: "{!palette-orange-50}"
    comment: Color for texts or icons that are related to warnings on a dark background.

  #icon
  color-text-icon-default:
    value: "{!palette-gray-90}"
    comment: Default icon color.

  #forms
  color-text-label:
    value: "{!palette-gray-90}"
    comment: Text color for field labels.
  color-text-placeholder:
    value: "{!palette-gray-80}"
    comment: Input placeholder text.
