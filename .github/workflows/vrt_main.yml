name: VRT Main

on:
  push:
    paths:
      - "packages/**"
    branches:
      - main

jobs:
  chromatic:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore(release): version packages')"

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
