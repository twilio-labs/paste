global:
  type: color
  category: background-color
imports:
  - ../aliases/color.yml
  - ../aliases/color-palette.yml
props:
  # base background
  color-background-default:
    value: "{!palette-gray-20}"
    comment: Some background

  # brand backgrounds
  color-background-brand-primary:
    value: "{!haiti}"
    comment: Primary brand background, accessible with black text
  color-background-brand-highlight:
    value: "{!amaranth}"
    comment: Primary brand background, accessible with black text
  color-background-brand-highlight-dark:
    value: "{!red_ribbon}"
    comment: Dark Primary brand background, accessible with black and white text
  color-background-brand-highlight-darker:
    value: "{!palette-red-50}"
    comment: Darker Primary brand background, accessible with black and white text

  # page body
  color-background-body:
    value: "{!white}"
    comment: Some background

  # status
  color-background-success:
    value: "{!palette-green-50}"
    comment: Some background
  color-background-success-light:
    value: "{!palette-green-30}"
    comment: Some background
  color-background-success-dark:
    value: "{!palette-green-70}"
    comment: Some background
  color-background-warning:
    value: "{!palette-orange-30}"
    comment: Some background
  color-background-warning-light:
    value: "{!palette-orange-50}"
    comment: Some background
  color-background-warning-dark:
    value: "{!palette-orange-70}"
    comment: Some background
  color-background-error:
    value: "{!palette-red-40}"
    comment: Some background
  color-background-error-light:
    value: "{!palette-red-50}"
    comment: Some background
  color-background-error-dark:
    value: "{!palette-red-60}"
    comment: Some background

  # row backgrounds
  color-background-row-striped:
    value: "{!palette-gray-30}"
    comment: Some background
  color-background-row-active:
    value: "{!palette-gray-40}"
    comment: Some background
  color-background-row-selected:
    value: "{!palette-gray-40}"
    comment: Some background
  color-background-row-hover:
    value: "{!palette-gray-50}"
    comment: Some background
  color-background-row-focus:
    value: "{!palette-gray-50}"
    comment: Some background

  # text selection
  color-background-element-selection:
    value: "{!palette-red-20}"
    comment: Some background
