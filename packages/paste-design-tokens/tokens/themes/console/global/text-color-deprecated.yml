global:
  type: color
  category: text-color
imports:
  - ../../../global/text-color.yml
  - ../aliases/color.yml
  - ../aliases/color-palette.yml
props:
  # links
  color-text-link-light:
    value: "{!palette-blue-40}"
    comment: Light shade of link text to be used in interactions
    deprecated: true
  color-text-link-dark:
    value: "{!palette-blue-80}"
    comment: Dark shade of link text to be used in interactions
    deprecated: true
  color-text-link-darker:
    value: "{!palette-blue-90}"
    comment: Darker shade of link text to be used in interactions
    deprecated: true
  color-text-link-destructive-light:
    value: "{!palette-red-40}"
    comment: Light shade of destructive link text to be used in interactions
    deprecated: true
  color-text-link-destructive-dark:
    value: "{!palette-red-70}"
    comment: Dark shade of destructive link text to be used in interactions
    deprecated: true
  color-text-link-destructive-darker:
    value: "{!palette-red-90}"
    comment: Darker shade of destructive link text to be used in interactions
    deprecated: true

  #status
  color-text-error-light:
    value: "{!palette-red-40}"
    comment: Light error text for inputs and error misc
    deprecated: true
  color-text-error-dark:
    value: "{!palette-red-80}"
    comment: Dark error text for inputs and error misc
    deprecated: true
  color-text-warning-dark:
    value: "{!palette-orange-70}"
    comment: Color for dark warning text.
    deprecated: true
