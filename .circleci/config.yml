# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

executors:
  job-executor:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo

jobs:
  build:
    executor: job-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn
      - run: yarn bootstrap
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Run package builds
          command: yarn build
      - run:
          name: Run website build
          command: yarn build:website
      - run:
          name: Run type checker
          command: yarn type-check
      - run:
          name: Run eslint
          command: yarn lint
      - persist_to_workspace:
          root: ~/
          paths:
            - repo/packages

  test:
    executor: job-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - attach_workspace:
          at: ~/
      - run:
          name: Run tests
          command: yarn test
  prettier:
    executor: job-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - attach_workspace:
          at: ~/
      - run:
          name: Run prettier
          command: yarn prettier

workflows:
  version: 2
  Build and Test:
    jobs:
      - build
      - test:
          requires:
            - build
      - prettier:
          requires:
            - build
