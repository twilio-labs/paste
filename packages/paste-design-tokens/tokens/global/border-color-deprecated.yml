global:
  type: color
  category: border-color
imports:
  - ../aliases/color.yml
  - ../aliases/color-palette.yml
props:
  color-border-dark:
    value: "{!palette-gray-60}"
    comment: Dark border color
    deprecated: true
  color-border-light:
    value: "{!palette-gray-30}"
    comment: Light border color
    deprecated: true
  color-border-lighter:
    value: "{!palette-gray-20}"
    comment: Lighter border color
    deprecated: true
  color-border-inverse-darker:
    value: "{!palette-gray-0-transparent-20}"
    comment: Darker border on inverse backgrounds. Must be used on color-background-body-inverse.
    deprecated: true
  color-border-inverse-lighter:
    value: "{!palette-gray-0-transparent-90}"
    comment: Lighter border on inverse backgrounds. Must be used on color-background-body-inverse.
    deprecated: true
  color-border-inverse-lightest:
    value: "{!palette-gray-0}"
    comment: Lightest border on inverse backgrounds. Must be used on color-background-body-inverse.
    deprecated: true

  # primary action borders
  color-border-primary-darkest:
    value: "{!palette-blue-100}"
    comment: Darkest primary border color
    deprecated: true
  color-border-primary-darker:
    value: "{!palette-blue-90}"
    comment: Darker primary border color
    deprecated: true
  color-border-primary-dark:
    value: "{!palette-blue-80}"
    comment: Dark primary border color
    deprecated: true
  color-border-primary-light:
    value: "{!palette-blue-40}"
    comment: Light primary border color
    deprecated: true
  color-border-primary-lighter:
    value: "{!palette-blue-20}"
    comment: Lighter primary border color
    deprecated: true

  # status borders
  color-border-neutral-light:
    value: "{!palette-gray-50}"
    comment: Light neutral border color
    deprecated: true
  color-border-success-light:
    value: "{!palette-green-50}"
    comment: Light success border color
    deprecated: true
  color-border-success-lightest:
    value: "{!palette-green-10}"
    comment: Lightest success border color
    deprecated: true
  color-border-warning-light:
    value: "{!palette-orange-40}"
    comment: Light warning border color
    deprecated: true
  color-border-warning-lightest:
    value: "{!palette-orange-10}"
    comment: Lightest warning border color
    deprecated: true
  color-border-error-dark:
    value: "{!palette-red-80}"
    comment: Dark error border color
    deprecated: true
  color-border-error-light:
    value: "{!palette-red-40}"
    comment: Light error border color
    deprecated: true
  color-border-error-lightest:
    value: "{!palette-red-10}"
    comment: Lightest error border color
    deprecated: true

  # destructive borders
  color-border-destructive-darkest:
    value: "{!palette-red-100}"
    comment: Darkest destructive hover border color
    deprecated: true
  color-border-destructive-darker:
    value: "{!palette-red-90}"
    comment: Darker destructive hover border color
    deprecated: true
  color-border-destructive-dark:
    value: "{!palette-red-80}"
    comment: Destructive focus border color
    deprecated: true
  color-border-destructive-light:
    value: "{!palette-red-40}"
    comment: Destructive focus border color
    deprecated: true
  color-border-destructive-lighter:
    value: "{!palette-red-20}"
    comment: Destructive focus border color
    deprecated: true
